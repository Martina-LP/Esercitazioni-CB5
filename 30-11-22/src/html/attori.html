<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>CineStore</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="hero">
    <div class="text">
      <h1>CineStore</h1>
      
      <div class="form_attori">
        <h2>Add actors:</h2>
        <form name="nuovi_attori">
          <input type="text" name="nome_attore" placeholder="Insert name" required/>
          <input type="text" name="cognome_attore" placeholder="Insert surname" required/>
          <input type="submit" class="form_btn"/>
        </form>
      </div>
    </div>

    <div class="hero_gallery">
      <div class="uno">
        <img src="https://picsum.photos/300/200?1" alt="hero img">
        <img src="https://picsum.photos/300/200?2" alt="hero img">
        <img src="https://picsum.photos/300/200?3" alt="hero img">
      </div>
      <div class="due">
        <img src="https://picsum.photos/300/200?4" alt="hero img">
        <img src="https://picsum.photos/300/200?5" alt="hero img">
        <img src="https://picsum.photos/300/200?6" alt="hero img">
      </div>
      <div class="tre">
        <img src="https://picsum.photos/300/200?7" alt="hero img">
        <img src="https://picsum.photos/300/200?8" alt="hero img">
        <img src="https://picsum.photos/300/200?9" alt="hero img">
      </div>
    </div>
  </div>

  <div class="gallery">
    <div class="card_container">

    <h2>Actors</h2>
      
    </div>
  </div>

  <script src="./js/script.js" type="module"></script>
  <script src="./js/utils.js" type="module"></script>
</body>
</html>
